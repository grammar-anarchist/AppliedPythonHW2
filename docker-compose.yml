version: '3.8'

services:
  db:
    image: postgres:14
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: my_app
    restart: always
    depends_on:
      - db
    volumes:
      - app_data:/app
    tty: true

volumes:
  db_data:
  app_data: