services:
  db:
    image: postgres:14
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    network_mode: host
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: telegram_bot
    restart: always
    network_mode: host
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_data:/app
    environment:
      POSTGRES_HOST: db
    tty: true

volumes:
  db_data:
  app_data: